type: object
properties:
  id:
    type: integer
    format: int64
  email:
    type: string
    example: "test@google.com"
  activity:
    type: string
    format: date-time
    example: "2020-01-01 15:55:12"
  settings:
    type: object
    properties:
      send:
        type: object
        properties:
          host:
            type: string
            example: "smtp.gmail.com"
          port:
            type: integer
            example: "465"
          login:
            type: string
            example: "test@google.com"
          password:
            type: string
            example: "asdf234Fddx"
          secure:
            type: boolean
            example: true
  created_at:
    type: string
    format: date-time
    example: "2020-01-01 15:55:12"
  updated_at:
    type: string
    format: date-time
    example: "2020-01-01 15:55:12"
  deleted_at:
    type: string
    format: date-time
    example: "2020-01-01 15:55:12"
